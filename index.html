<body>
  <header>
    <h1>Heater Monitoring</h1>
    <input id="datepicker" />
    <form id="setDate">
      <input type="date" id="startDate" />
      -
      <input type="date" id="endDate" />
      <button id="dateSumbmit">Submit</button>
    </form>
    <div></div>

  </header>
  <div id="chart-area-container">
    <canvas id="myChart"></canvas>
    <button onclick="panStatus()">reset Zoom</button>
  </div>

  <script>
    // ELEMENTS
    var myChart = ''
    const el = document.getElementById('chart-area');
    const setDate = document.getElementById('setDate');
    const endDate = document.querySelector('#endDate');
    const startDate = document.querySelector('#startDate');
    const dateSumbmit = document.querySelector('#dateSumbmit');
    const myChartElement = document.querySelector('#myChart');
    const datepickerElement = document.querySelector('#datepicker');

    // // SETTINGS
    setDate.addEventListener('submit', fetchNewData);
    startDate.addEventListener('focus', showSubmit);
    endDate.addEventListener('focus', showSubmit);
    startDate.valueAsDate = new Date();
    endDate.valueAsDate = new Date();


    // PICKER
    const DateTime = easepick.DateTime;
    const today = new DateTime();
    // const tomorrow = today.clone().add(1, 'day');
    datepickerElement.value = `${today.format('DD MMM YYYY')} - ${today.format('DD MMM YYYY')}`;

    const picker = new easepick.create({
      element: datepickerElement,
      css: ["css/easepick.css"],
      zIndex: 1000,
      lang: "de-DE",
      format: "DD MMM YYYY",
      plugins: [
        "AmpPlugin",
        "RangePlugin"
      ],
      setup(picker) {
        picker.on('select', (e) => {
          const {start, end} = e.detail;
          // http://localhost:9090/fetch.php?startDate=2022-10-25&endDate=2022-10-25

          let startDate = start.format('YYYY-MM-DD')
          let endDate = end.format('YYYY-MM-DD')
          fetchNewDataNEW(startDate, endDate)
          console.log(endDate)
          console.log(startDate)
        });
      },
    })

    // CHART CONFIG
    var config = {
      type: 'line',
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'time',
            distribution: 'series',
            ticks: {
              maxTicksLimit: 12,
              maxRotation: 0,
              callback: timeFormat,

              // source: 'label',
            },
            time: {
              parser: 'YYYY-MM-DD HH:mm:ss',
              unit: 'hour',
              // stepSize: 3600,

              tooltipFormat: 'DD.MM.YYYY HH:mm',
              displayFormats: {
                // second: 'HH:mm',
                // minute: 'HH:mm',
                hour: 'DD.MM.YYYY HH:mm'
              }
            },
            // scaleLabel: {
            //   display: true,
            //   labelString: 'Time'
            // },
          },
          Yleft: {
            type: 'linear',
            display: true,
            position: 'left',
            min: 0,
            max: 70,
          },
          Yright: {
            type: 'linear',
            display: true,
            position: 'right',
            min: 0,
            max: 100,
            grid: {
              drawOnChartArea: false,
            },
          },
        },
        elements: {
          point: {
            radius: 0,
          },
        },
        interaction: {
          intersect: false,
          axis: 'x',
          mode: 'nearest',
        },
        transitions: {
          zoom: {
            animation: {
              duration: 1000,
              easing: 'easeOutCubic'
            }
          }
        },
        plugins: {
          tooltip: {
            usePointStyle: true,
            enabled: true,
            position: 'average',
            bodyColor: 'white',
            callbacks: {
              label: function (context) {
                let unit = context.dataset.unit || '';
                let label = context.dataset.label || '';
                let value = context.parsed.y || '';
                // console.log(context)
                return label + ' ' + value + ' ' + unit;
              }
            }
          },
          zoom: {
            zoom: {
              wheel: {
                enabled: true,
                speed: 0.1,
              },
              drag: {
                enabled: true,
                borderColor: 'rgb(54, 162, 235)',
                borderWidth: 1,
                backgroundColor: 'rgba(54, 162, 235, 0.3)'
              },
              pinch: {
                enabled: true
              },
              mode: 'x',
            }
          }
        },
      }
    };


    function timeFormat(time) {
      // console.log(time)
      if (time.slice(-5) == '00:00') {
        return time.slice(0, 10)
      } else {
        return time.slice(-5)
      }
    }
    function panStatus() {
      myChart.resetZoom()
    };

    // CHART
    fetchFirstData()
      .then(data => {
        console.log(data)
        config.data = data
        myChart = new Chart(myChartElement, config);
      });



    function showSubmit() {
      dateSumbmit.style.opacity = 1;
    }




    async function fetchFirstData() {
      const response = await fetch(`/fetch.php?startDate=${startDate.value}&endDate=${endDate.value}`);
      const data = await response.json();
      return data;
    }


    async function fetchNewDataNEW(startDate, endDate) {
      dateSumbmit.style.opacity = 0;
      const response = await fetch(`/fetch.php?startDate=${startDate}&endDate=${endDate}`);
      const data = await response.json();
      console.log(data)
      myChart.config.data = data
      myChart.update();
      // myChart = new Chart(myChartElement, config);
    }


    async function fetchNewData(event) {
      dateSumbmit.style.opacity = 0;
      event.preventDefault();
      const response = await fetch(`/fetch.php?startDate=${startDate.value}&endDate=${endDate.value}`);
      const data = await response.json();
      console.log(data)
      myChart.config.data = data
      myChart.update();
      // myChart = new Chart(myChartElement, config);
    } 
  </script>
